name: AMS CI/CD ‚Äì Production Safe & Optimized

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Laravel + Vue

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout Repository
      # =========================
      - name: Checkout Code
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Setup PHP
      # =========================
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo_mysql, bcmath

      # =========================
      # 3Ô∏è‚É£ Setup Node.js
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # =========================
      # 4Ô∏è‚É£ Install Composer Dependencies
      # =========================
      - name: Install Composer Dependencies
        run: |
          composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      # =========================
      # 5Ô∏è‚É£ Build Vue/Vite Assets
      # =========================
      - name: Build Frontend Assets
        run: |
          npm install
          npm run build

      # =========================
      # 6Ô∏è‚É£ Deploy to Hostinger
      # =========================
      - name: Deploy to Subdomain
        uses: easingthemes/ssh-deploy@main
        with:
          SOURCE: "."
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT }}
          TARGET: domains/iits.website/public_html/ams
          EXCLUDE: "/node_modules, /vendor, /.git, .env, /public/storage, /storage, /bootstrap/cache"

          SCRIPT_AFTER: |
            cd domains/iits.website/public_html/ams

            echo "üîπ Setting permissions for storage and bootstrap/cache..."
            chmod -R 775 storage bootstrap/cache

            echo "üîπ Handling environment variables..."
            if [ ! -f ".env" ]; then
              echo "  - First-time deploy: creating .env from .env.example"
              cp .env.example .env
              php artisan key:generate
            else
              echo "  - Updating APP_URL and regenerating APP_KEY..."
              NEW_KEY=$(php artisan key:generate --show)
              sed -i "s|^APP_KEY=.*|APP_KEY=$NEW_KEY|g" .env
              sed -i "s|^APP_URL=.*|APP_URL=https://ams.iits.website|g" .env
            fi

            echo "üîπ Installing composer dependencies on server..."
            composer install --no-dev --optimize-autoloader

            echo "üîπ Running Laravel maintenance commands..."
            php artisan migrate --force || true
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan optimize

            echo "‚úÖ Deployment finished successfully!"
