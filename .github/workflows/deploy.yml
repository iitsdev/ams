name: AMS CI/CD â€“ Laravel + Vue Optimized Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Laravel + Vue

    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node (Build Frontend Locally)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend Assets
        run: |
          npm ci
          rm -rf public/build
          npm run build
          test -d public/build || (echo "âŒ Vite build missing" && exit 1)

      # 3ï¸âƒ£ Setup PHP & Install Dependencies
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4ï¸âƒ£ Deploy Everything (One Step)
      - name: Deploy Application
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_PORT: ${{ secrets.PORT }}
          SOURCE: '.'
          TARGET: ${{ secrets.DEPLOY_PATH }}
          EXCLUDE: 'node_modules, .git, .github, .env, .env.example, storage, bootstrap/cache'
          SCRIPT_AFTER: |
            cd ${{ secrets.DEPLOY_PATH }}

            # --- REMOVE OLD CACHED DISCOVERY ---
            echo "ðŸ§¹ Clearing old cached discovery..."
            rm -f bootstrap/cache/packages.php
            rm -f bootstrap/cache/services.php
            rm -f bootstrap/cache/config.php

            # --- REGENERATE AUTO-DISCOVERY ---
            composer dump-autoload
            php artisan package:discover

            # --- CLEAR ALL CACHES ---
            php artisan optimize:clear

            # --- ENV SETUP ---
            if [ ! -f ".env" ]; then
              echo "Creating .env file..."
              cp .env.example .env
              sed -i "s|^APP_URL=.*|APP_URL=https://ams.iits.website|g" .env
              php artisan key:generate
            fi

            # --- MIGRATIONS ---
            php artisan migrate --force

            # --- CACHES & OPTIMIZATION ---
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # --- VITE/ASSET FIX ---
            if [ -d "public/build" ]; then
                chmod -R 755 public/build
            else
              echo "âŒ Vite build missing in public/build"
              exit 1
            fi

            # --- PERMISSIONS ---
            chmod -R 755 storage bootstrap/cache
            chmod -R 755 vendor

            # --- .htaccess ---
            if [ ! -f ".htaccess" ]; then
              echo "Creating .htaccess..."
              cat > .htaccess <<'EOF'
                <IfModule mod_rewrite.c>
                    RewriteEngine On
                    RewriteRule ^(.*)$ public/$1 [L]
                </IfModule>
              EOF
            fi

            echo "ðŸš€ Deployment Complete!"
