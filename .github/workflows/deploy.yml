name: AMS CI/CD ‚Äì Laravel + Vue Optimized Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Laravel + Vue

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, bcmath

      # 3Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4Ô∏è‚É£ Install Composer Dependencies (local)
      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      # 5Ô∏è‚É£ Build Vue/Vite Assets (local)
      - name: Build Frontend Assets
        run: |
          npm ci
          npm run build   # generates public/build

      # 6Ô∏è‚É£ Deploy Laravel Core (excluding public/build)
      - name: Deploy Laravel Core
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_PORT: ${{ secrets.PORT }}
          SOURCE: '.'
          TARGET: ${{ secrets.DEPLOY_PATH }}
          EXCLUDE: 'node_modules, vendor, .git, .env, public/build, public/storage, storage, bootstrap/cache'
          SCRIPT_AFTER: |
            cd domains/iits.website/public_html/ams

            # ENV
            FIRST_DEPLOY=false
            if [ ! -f ".env" ]; then
              FIRST_DEPLOY=true
              cp .env.example .env
              php artisan key:generate
            else
              APP_KEY=$(grep ^APP_KEY= .env | cut -d '=' -f2)
              if [ -z "$APP_KEY" ]; then
                php artisan key:generate
              fi
              sed -i "s|^APP_URL=.*|APP_URL=https://ams.iits.website|g" .env
            fi

            # Composer
            composer install --no-dev --optimize-autoloader

            # Migrations
            if [ "$FIRST_DEPLOY" = true ]; then
              php artisan migrate:fresh --force
            else
              php artisan migrate --force
            fi

            # Seeder (optional)
            RUN_SEEDER=true
            if [ "$RUN_SEEDER" = true ]; then
              php artisan db:seed --force
            fi

            # Laravel optimizations
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan optimize

            # Permissions
            chmod -R 775 storage bootstrap/cache

            # .htaccess
            if [ ! -f ".htaccess" ]; then
              cat > .htaccess <<'EOF'
            <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteRule ^(.*)$ public/$1 [L]
            </IfModule>
            EOF
            fi

      # 7Ô∏è‚É£ Deploy Vue build folder (public/build)
      - name: Deploy Vue Build
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_PORT: ${{ secrets.PORT }}
          SOURCE: 'public/build/*'
          TARGET: '${{ secrets.DEPLOY_PATH }}/public/build'
          EXCLUDE: ''
          SCRIPT_BEFORE: |
            cd domains/iits.website/public_html/ams/public/build
            echo "üîπ Cleaning old Vue build..."
            rm -rf * || true
          SCRIPT_AFTER: |
            echo "üîπ Vue build deployed successfully!"
