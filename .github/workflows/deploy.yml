name: AMS CI/CD â€“ Production Safe & Optimized

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Laravel + Vue

    steps:
      # =========================
      # 1ï¸âƒ£ Checkout Repository
      # =========================
      - name: Checkout Code
        uses: actions/checkout@v4

      # =========================
      # 2ï¸âƒ£ Setup PHP
      # =========================
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, bcmath

      # =========================
      # 3ï¸âƒ£ Setup Node.js
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # =========================
      # 4ï¸âƒ£ Install Composer Dependencies
      # =========================
      - name: Install Composer Dependencies
        run: |
          composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      # =========================
      # 5ï¸âƒ£ Build Vue/Vite Assets
      # =========================
      - name: Build Frontend Assets
        run: |
          npm install
          npm run build

      # =========================
      # 6ï¸âƒ£ Deploy to Hostinger
      # =========================
      - name: Deploy to Subdomain
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_PORT: ${{ secrets.PORT }}
          SOURCE: '.'
          TARGET: ${{ secrets.DEPLOY_PATH }}
          EXCLUDE: '/node_modules, /vendor, /.git, .env, /public/storage, /storage, /bootstrap/cache'
          SCRIPT_AFTER: |
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ”¹ Setting permissions for storage and bootstrap/cache..."
            chmod -R 775 storage bootstrap/cache

            echo "ðŸ”¹ Handling environment variables..."
            if [ ! -f ".env" ]; then
              echo "  - First-time deploy: creating .env from .env.example"
              cp .env.example .env
              php artisan key:generate
            else
              echo "  - Updating APP_URL and regenerating APP_KEY..."
              NEW_KEY=$(php artisan key:generate --show)
              sed -i "s|^APP_KEY=.*|APP_KEY=$NEW_KEY|g" .env
              sed -i "s|^APP_URL=.*|APP_URL=https://ams.iits.website|g" .env
            fi

            echo "ðŸ”¹ Installing composer dependencies on server..."
            composer install --no-dev --optimize-autoloader

            echo "ðŸ”¹ Running Laravel maintenance commands..."
            php artisan migrate --force || true
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan optimize

            echo "ðŸ”¹ Adding .htaccess if it doesn't exist..."
            if [ ! -f ".htaccess" ]; then
              cat > .htaccess << 'EOF'
            <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteRule ^(.*)$ public/$1 [L]
            </IfModule>
            EOF
            else
              echo "  - .htaccess already exists, skipping..."
            fi

            echo "âœ… Deployment finished successfully!"
