name: AMS CI/CD â€“ Laravel + Vue Optimized Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Laravel + Vue

    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node (Build Frontend Locally)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend Assets
        run: |
          npm ci
          npm run build
        # This generates 'public/build'. We will upload this along with the Laravel code.

      # 3ï¸âƒ£ Deploy Everything (One Step)
      - name: Deploy Application
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_PORT: ${{ secrets.PORT }}
          SOURCE: '.'
          # TARGET must be the full path (e.g., /home/u12345/domains/iits.website/public_html/ams)
          TARGET: ${{ secrets.DEPLOY_PATH }} 
          # âš ï¸ REMOVED 'public/build' from exclude so it uploads with the app
          # âš ï¸ REMOVED 'vendor' from exclude so we don't rely on server network for composer (optional, see note below)
          # Ideally, install composer on server. If you want to install on server, keep 'vendor' in exclude.
          EXCLUDE: 'node_modules, .git, .github, .env, public/storage, storage, bootstrap/cache'
          SCRIPT_AFTER: |
            # Use the secret path to ensure consistency
            cd ${{ secrets.DEPLOY_PATH }}

            # --- ENV SETUP ---
            if [ ! -f ".env" ]; then
              echo "Creating .env file..."
              cp .env.example .env
              sed -i "s|^APP_URL=.*|APP_URL=https://ams.iits.website|g" .env
              php artisan key:generate
            fi

            # --- DEPENDENCIES ---
            # Hostinger often blocks outgoing ports, but usually Composer works. 
            # If it fails, consider installing 'vendor' in GitHub actions and uploading it (remove vendor from EXCLUDE above).
            composer install --no-dev --optimize-autoloader

            # --- MIGRATIONS ---
            # NEVER use migrate:fresh in production CD
            php artisan migrate --force

            # --- CACHES & OPTIMIZATION ---
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # --- VITE/ASSET FIX ---
            # Ensure the build manifest exists
            if [ -d "public/build" ]; then
                chmod -R 755 public/build
            fi

            # --- PERMISSIONS (Hostinger Specific) ---
            # Hostinger runs FastCGI; 775 can actually cause 500 errors. 755 is safer.
            chmod -R 755 storage bootstrap/cache

            # --- .htaccess (Only needed if NOT pointing domain to /public) ---
            if [ ! -f ".htaccess" ]; then
              echo "Creating .htaccess..."
              cat > .htaccess <<'EOF'
            <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteRule ^(.*)$ public/$1 [L]
            </IfModule>
            EOF
            fi

            echo "ðŸš€ Deployment Complete!"